{% extends 'base.html' %} {% block content %}

<div class="container con-content">
    <div class="row row-content">
        <div class="col">
            <h1>Delete Campaign:</h1>
            <p>Are you sure you want to delete <strong>{{ campaign.name }}</strong>?</p>
            <p>Your Campaign will be lost forever.</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn">Confirm Delete</button>
                <a href="{% url 'campaign_list' %}" class="btn">Cancel Delete</a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
