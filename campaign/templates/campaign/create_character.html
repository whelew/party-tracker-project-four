{% extends base.html %} {% block content %}

<div class="container">
    <div class="container">
        <h1>Create Character</h1>
        <form method="POST">
            {% csrf token %}
            {{ form_as.p }}
            <button type='submit'>Add Character To Campaign</button>
        </form>
        <a href="{% url 'campaign_info' campaign.id %}">Return to {{ campaign.name }}</a>
    </div>
</div>

{% endblock %}
