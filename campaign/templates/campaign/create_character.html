{% extends 'base.html' %} {% block content %}

<div class="container con-content con-pad">
    <div class="row row-content">
        <div class="col">
            <h1>Create Character</h1>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{ form.as_p }}
                <button type='submit' class="btn">Add Character To Campaign</button>
            </form>
            <a class="btn" href="{% url 'campaign_info' campaign.id %}">Return to {{ campaign.name }}</a>
        </div>
    </div>
</div>

{% endblock %}
