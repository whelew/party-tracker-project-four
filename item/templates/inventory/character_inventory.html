{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Add Item</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Add Item</button>
            </form>
            <a href="{% url 'campaign_info' inventory.character.campaign_id  %}" class="btn btn-primary">Return To Campaign</a>
        </div>
    </div>
</div>

{% endblock %}
